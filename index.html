<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nosso Tempo Juntos</h1>
        </header>
        <section id="contador">
            <h2>Estamos juntos há:</h2>
            <p id="time-together">Carregando...</p>
        </section>
        <section id="mensagem">
            <h2>Mensagem Especial</h2>
            <textarea placeholder="Escreva sua mensagem aqui..." rows="4"></textarea>
        </section>
        <section id="musica">
            <h2>Música de Fundo</h2>
            <audio controls autoplay loop>
                <source src="sua-musica.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </section>
        <section id="album">
            <h2>Álbum de Fotos</h2>
            <div class="photo-gallery">
                <!-- Substitua com suas fotos -->
                <img src="foto1.jpg" alt="Foto 1">
                <img src="foto2.jpg" alt="Foto 2">
                <img src="foto3.jpg" alt="Foto 3">
                <img src="foto4.jpg" alt="Foto 4">
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
